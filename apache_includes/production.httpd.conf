<VirtualHost *:80>
  ServerName ajaxchat.brenttheisen.com
  ServerAlias ${WWW_ALIAS_PREFIX}.ajaxchat.brenttheisen.com
  DocumentRoot /var/www/ajaxchat.brenttheisen.com/htdocs

  CustomLog /var/log/httpd/ajaxchat.brenttheisen.com/access_log combined
  ErrorLog /var/log/httpd/ajaxchat.brenttheisen.com/error_log
  php_value error_log "/var/log/httpd/ajaxchat.brenttheisen.com/php_error_log"

</VirtualHost>

